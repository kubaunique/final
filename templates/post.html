{% extends 'base.html' %}

{% block title %}
<title> All posts   </title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>All posts in this site</h1>

    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.price }}</p>
        <p>{{ el.text }}</p>
        <a href="/post/{{ el.id }}" class="btn btn-warning">More details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

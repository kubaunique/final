{% extends 'base.html' %}

{% block title %}
<title>{{ article.title }}</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <p>{{ article.price }}</p>
        <a href="/post/{{ article.id }}/del" class="btn btn-danger">Delete</a>
        <a href="/post/{{ article.id }}/update" class="btn btn-success">Edit</a>
    </div>

</div>
{% endblock %}
